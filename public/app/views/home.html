<style>
	html {
	  font-family: 'Open Sans', sans-serif !important;
	  padding:0;
	}
	.news-background {
	  /*background:url('//c2.staticflickr.com/8/7318/13938474860_9290b06341_h.jpg');*/
	  background:url('http://dekhnews.com/wp-content/uploads/2015/04/accounting1-1024x683.jpg');	 
	  background-size: cover;
	  position: relative;
	  font-family:Raleway, Open Sans, Droid Sans, Roboto,arial, sans-serif;
	}
	.news-block h2 {
	  font-family:'Abel', sans-serif;
	  font-size:32pt;
	  float:left;
	  width:auto;
	  color:#002743;
	}
	.news-block a{
	  text-decoration:none;
	}
	 .news-block .article-link {
	  height:330px;
	  width:100%;
	  position: relative;
	  min-height: 150px;
	  overflow: hidden;
	  overflow-x: hidden;
	  z-index: 1;
	}

	.news-block .article-link img {
	  width: auto;
	  height: 126%;
	  position:absolute;
	  top:50%;
	  left:50%;
	  transform:translate(-50%, -50%) scale(.92);
	  transition: all .3s ease-in-out;
	}
	.news-block .article-link:hover img{
	  transform:translate(-50%, -50%) scale(1);
	}

	.news-block .article-link .title {
	  width: 100%;
	  height: auto;
	  background: rgba(0, 85, 150, .75);
	}

	.news-block .article-link .content-body {
	  position: absolute;
	  bottom: 0;
	}

	.news-block .article-link .title {
	  color: #fff;
	  padding: 6px 10px;
	  font-family: 'Oswald', sans-serif;
	  font-size: 20pt !important;
	}

	.news-block .article-link .info {
	  bottom: 0;
	  left: 0;
	  width: auto;
	  max-height: 0;
	  background: #fff;
	  text-align: left;
	  overflow: hidden;
	  transition: max-height .3s ease-in-out;
	  text-overflow: ellipsis;
	}
	.news-block .article-link:hover .info {
	  max-height: 190px;
	}
	.news-block .article-link .info p {
	    padding: 5px 10px;
	    font-family: 'helvetica', sans-serif;
	    font-style: normal;
	    font-size: 13pt;
	    line-height: 15pt;
	    color: #333;
	    margin: 0;
	}
	.news-block .article-link .share {
	  position: absolute;
	  color: #fff;
	  display: block;
	  background: #faa634;
	  right: -25px;
	  font-size: 14px;
	  padding: 5px 8px;
	  transition: all .3s ease-in-out;
	  z-index: 200;
	  cursor: pointer;
	  font-family:'Oswald',sans-serif;
	  line-height:1.5em;
	}
	.news-block .article-link .share:after {
	  content:'\f017';
	  font-family:'FontAwesome';
	  font-size: 18px;
	  margin-left:5px;
	}

	.news-block .article-link:hover .share {
	  right: 0;
	}
	.news-block .article-link .share:hover {
	  background:#ca7a02;
	}

	.box {
	  width: 500px;
	  height: 500px;
	  left: -webkit-calc( 50% - 250px );
	  top: 10%;
	  position: absolute;
	  border-radius: 5px;
	  -moz-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
	  -webkit-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
	  box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
	  border: 1px solid rgba(255, 255, 255, 0.3);
	  padding: 1	0px;
	  text-align: center;
	  -moz-box-sizing: border-box;
	  -webkit-box-sizing: border-box;
	  box-sizing: border-box;
	  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
	  display: flex;
	  transition: box-shadow .3s ease;
	}
	.box:active {
	  cursor: move;
	  -moz-box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
	  -webkit-box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
	  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
	}
	.box .content {
	  margin: auto;
	}

	h1, h2, a, p {
	  color: white;
	  font-weight: 100;
	}
	.tinted h1, .tinted h2, .tinted a, .tinted p {
	  color: black;
	  text-shadow: 0 1px 1px rgba(255, 255, 255, 0.2);
	}

	h2 {
	  font-size: 14px;
	}

<script>
	// FEEDS JS GIKAN https://github.com/sdepold/jquery-rss

    // url: the url to the post
    // author: the author of the post
    // date: the publishing date
    // title: the title of the post
    // body: the complete content of the post
    // shortBody: the shortened content of the post
    // bodyPlain: the complete content of the post without html
    // shortBodyPlain: the shortened content of the post without html
    // teaserImage: the first image in the post's body
    // teaserImageUrl: the url of the first image in the post's body
    // index: the index of the current entry
    // totalEntries: the total count of the entries
    // feed: contains high level information of the feed (e.g. title of the website)
    //https://i1.wp.com/philcpa.org/wp-content/uploads/2016/10/October-2014-CPA-Board-Exam-Results-Top-101.jpg

	jQuery(function($) {
       $('.news-block').rss("http://philcpa.org/feed/", {
       		dateFormat: 'MMMM Do YYYY',
       		limit: 10,
			layoutTemplate: `{entries}`,
			entryTemplate: `<div class="article-link">
								<span class="share" aria-label="clock">{date}</span>
								<!--must have larger width than height-->
								<img alt="this is an image" src="https://i2.wp.com/philcpa.org/wp-content/uploads/2016/06/161.jpg" />

									<div class="title">{title}</div>
									<div class="info">
										<p>{shortBody}...<a class="label label-primary" href="{url}" target="_blank">Read More</a></p>
									</div>
								</div>
							</div><br>`
			});
       		$(function() {
				$('.box').draggable();
			});
